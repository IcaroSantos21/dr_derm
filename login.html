<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DrDerm</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <h1>DrDerm</h1>
                <p>Produtos Dermatol√≥gicos</p>
            </div>
            
            <form class="auth-form" id="loginForm">
                <h2>Entrar</h2>
                
                <div class="form-group">
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                
                <button type="submit" class="btn-primary">Entrar</button>
                
                <div class="auth-links">
                    <a href="#" onclick="showForgotPassword()">Esqueci minha senha</a>
                    <a href="cadastro.html">Criar conta</a>
                </div>
            </form>
        </div>
    </div>

    <div id="forgotModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Recuperar Senha</h3>
            <input type="email" placeholder="Digite seu e-mail" id="forgotEmail">
            <button onclick="sendResetEmail()">Enviar</button>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
